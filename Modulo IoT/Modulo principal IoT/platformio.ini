[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.5
	durydevelop/OLED SSD1306 - SH1106@^1.0.7
	knolleary/PubSubClient@^2.8

board_build.partitions = huge_app.csv